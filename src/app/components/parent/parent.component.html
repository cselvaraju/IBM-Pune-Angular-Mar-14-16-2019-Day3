<div id="pdiv">
  <h3>Parent Component</h3>
  <label>
    Favourite Movie:
    <input type="text" [(ngModel)]="favMovie">
  </label>
  &nbsp;
  <button (click)="sendData2Child()">Send to Child</button>
  <p></p>
  Child Favourite Country: {{childFavCountry}}
  <app-child parentFavMovie="{{favMovie4Child}}"
             (countryEvent)="handleCountryEvent($event)"></app-child>
</div>
